<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Background Image Example</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('img/decrypto_black.png');
        background-size: contain; /* 이미지 비율을 유지하면서 전체가 보이도록 조정 */
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content {
        text-align: center;
        color: #fff;
        z-index: 1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hello, World!</h1>
            <p>This is a sample text over the background image.</p>
        </div>
    </div>
</body>
</html>
