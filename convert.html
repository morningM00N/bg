<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Convert Names</title>
</head>

<body>
    <input id="before"><button id="btnConvert" onclick="funcConvert()">변환</button><input id="after">
</body>
<script>
    let codeFirst = '가'.charCodeAt(0)
    let codeLast = '힣'.charCodeAt(0)



    function funcConvert() {
        let val = $('#before')[0].value
        console.log(val)
        let convertedVal = ''
        for (let idx = 0; idx < val.length; idx++) {
            let thisCharCode = val.charCodeAt(idx)
            let convertedCharCode = codeLast - (thisCharCode - codeFirst)
            let convertedChar = String.fromCharCode(convertedCharCode)
            convertedVal = convertedVal.concat(convertedChar)
        }
        $('#after')[0].value = convertedVal
    }
</script>

</html>
